{% extends 'base.html' %}
{% load static %}
{% block title %} {{ title }} -  {% endblock %}

{% block content %}
<section class="courses-section section-padding">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="section-title text-center">
            <h2 class="title">Các khóa học của bạn</h2>
          </div>
        </div>
      </div>

      <div class="row">
        {% for course in courses %}
        <!-- courses-item start -->
        <div class="col-md-6 col-lg-3">
            <div class="courses-item">
              <a href="{% url 'course-page-lecturer' code=course.code %}" class="link">
                <div class="courses-item-inner">
                  <div class="img-box">
                    <img src="{{ course.picture.url }}" alt="courses img">
                  </div>
                  <h3 class="title">{{ course.name }} <br> ({{ course.code }})</h3>
                  <div class="price"><i class="fas fa-user"></i>  {{ student_count|get_item:course.code}}</div>
                </div>
              </a>
            </div>
          </div>
          {% endfor %}
        <!-- courses-item end -->
      </div>
    </div>
      </div>
    </div>
  </section>

  <!-- courses section end -->
{% endblock %}
