{% extends 'base.html' %}
{% load static %}

{% block title %} {{title}} - {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
       <div class="col-sm-12 col-lg-8 shadow-lg rounded p-4">
                <div class="text-center">
                   <div class="fw-bold text-start mb-3">Thêm tài liệu &amp; video</div>
                   <div class="form-group">
                      <form action="" method="POST" enctype="multipart/form-data">
                         {% csrf_token %}

                         <div class="form-group">
                            {{ form.title }}
                         </div>
                         <div class="form-group">
                            {{ form.description|safe }}
                         </div>
                         
                         <div class="form-group">
                            <label for="" style="display: flex; "><strong>File tài liệu &amp; video</strong></label>
                            {{ form.file }}
                         </div>

                         <p class="fw-bold" id="fileError"></p>
                         <!-- submit button -->
                         <div class="d-grid col-12 mx-auto">
                            <button class="btn btn-primary" type="submit">Thêm</button>
                         </div>
                      </form>
                   </div>
                </div>
       </div>
    </div>
 </div>
 <script>
    // File size validation
    let fileError = document.getElementById('fileError');
    let file = document.getElementById('file');
    file.addEventListener('change', function () {
       let file = this.files[0];
       if (file.size > 150000000) {
          fileError.innerHTML = "File size can not be more than 150 MB";
          fileError.style.color = 'red';
          this.value = '';
       }
       else {
          fileError.innerHTML = '';
       }
    });
 </script>
{% endblock %}
