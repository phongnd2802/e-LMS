{% extends 'base.html' %}

{% block title %} {{ title }} - {% endblock %}

{% block content %}
<section class="login-section section-padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6 col-xl-5">
                <div class="login-form box">
                    <h2 class="form-title text-center">Đổi mật khẩu</h2>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                           {{ form.old_password }}
                        </div>
                        <div class="form-group">
                            {{ form.new_password1 }}
                        </div>
                        <div class="form-group">
                            {{ form.new_password2 }}
                        </div>
                        <button type="submit" class="btn btn-theme btn-block btn-form"  >Thay đổi</button>
                        {% include 'components/messages.html' %}
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
